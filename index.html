<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/src/assets/distorted_favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/src/assets/distorted_favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/src/assets/distorted_favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/distorted_favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distorted</title>

    
    <!-- 3️⃣ Glitch Effect CSS -->
    <style>
      .distorted-logo-container {
        filter: url(#data-corruption);
      }
      
      @keyframes digital-flicker {
        0% { 
          transform: translateX(0px) skew(0deg);
          filter: brightness(1) contrast(1) hue-rotate(0deg);
        }
        15% { 
          transform: translateX(1px) skew(-0.2deg);
          filter: brightness(1.15) contrast(1.4) hue-rotate(8deg);
        }
        30% { 
          transform: translateX(-0.5px) skew(0.1deg);
          filter: brightness(0.85) contrast(1.2) hue-rotate(-5deg);
        }
        45% { 
          transform: translateX(1.5px) skew(-0.1deg);
          filter: brightness(1.2) contrast(0.9) hue-rotate(10deg);
        }
        60% { 
          transform: translateX(-1px) skew(0.2deg);
          filter: brightness(0.8) contrast(1.6) hue-rotate(-8deg);
        }
        75% { 
          transform: translateX(0.5px) skew(-0.05deg);
          filter: brightness(1.1) contrast(1.1) hue-rotate(4deg);
        }
        100% { 
          transform: translateX(0px) skew(0deg);
          filter: brightness(1) contrast(1) hue-rotate(0deg);
        }
      }
      
      @keyframes pixel-tear {
        0% { 
          transform: translateX(0px) scaleX(1);
          filter: brightness(1) contrast(1);
        }
        20% { 
          transform: translateX(-2px) scaleX(1.02);
          filter: brightness(1.2) contrast(1.4);
        }
        40% { 
          transform: translateX(3px) scaleX(0.98);
          filter: brightness(0.8) contrast(1.3);
        }
        60% { 
          transform: translateX(-1.5px) scaleX(1.01);
          filter: brightness(1.1) contrast(0.9);
        }
        80% { 
          transform: translateX(1px) scaleX(0.99);
          filter: brightness(0.9) contrast(1.2);
        }
        100% { 
          transform: translateX(0px) scaleX(1);
          filter: brightness(1) contrast(1);
        }
      }
      
      @keyframes data-glitch {
        0% { 
          transform: translateX(0px);
          filter: brightness(1) contrast(1) blur(0px);
        }
        25% { 
          transform: translateX(1.5px);
          filter: brightness(0.7) contrast(1.6) blur(0.2px);
        }
        50% { 
          transform: translateX(-2.5px);
          filter: brightness(1.3) contrast(0.8) blur(0px);
        }
        75% { 
          transform: translateX(1px);
          filter: brightness(0.85) contrast(1.3) blur(0.1px);
        }
        100% { 
          transform: translateX(0px);
          filter: brightness(1) contrast(1) blur(0px);
        }
      }
      
      .group:hover .corruption-layer-1 {
        animation: digital-flicker 6.2s ease-in-out infinite;
      }
      
      .group:hover .corruption-layer-2 {
        animation: pixel-tear 7.8s ease-in-out infinite;
      }
      
      .group:hover .corruption-layer-3 {
        animation: data-glitch 5.4s ease-in-out infinite reverse;
      }
      
      .group:hover .corruption-layer-4 {
        animation: digital-flicker 8.1s ease-in-out infinite reverse;
      }
      
      .group:hover .corruption-layer-5 {
        animation: pixel-tear 6.7s ease-in-out infinite reverse;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
